<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
            Formulario
        </title>
        <link href="css/Pantalla3.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div name="form" id="formulario">
            <p>
                Pregunta:
                <textarea placeholder="Introduce aquí tu pregunta..." cols="30" rows="6" id="pregunta" required></textarea>
            </p>
            <label for="verdadero">
                Verdadero:
            </label>
            <input checked="" name="radio" id="verdadero" type="radio" value="Verdadero"/>
            <label for="falso">
                Falso:
            </label>
            <input id="falso" name="radio" type="radio" value="Falso"/>
            <p>
                Puntuación:
                <input max="9" min="0" id="puntuacion" size="25px" type="number" required/>
            </p>
            <a href="Pantalla2.html">
                <input name="atras" size="5" type="button" value="Atras"/>
            </a>
            <a>
                <input id="boton" type="button" value="Grabar" onclick="obtenerDatos()"/>
            </a>
        </div>
        <div id="respuestas">
            <table id="tabla">
                <tr>
                    <td>
                        <b>Pregunta</b>
                    </td>
                    <td>
                        <b>Respuesta</b>
                    </td>
                    <td>
                        <b>Puntuacion</b>
                    </td>
                    <td>
                        <b>Estado</b>
                    </td>
                </tr>
                <tr>
                    <td id="t1">
                    
                    </td>
                    <td id="t2">
                    
                    </td>
                    <td id="t3">
                    
                    </td>
                    <td id="t4">
                        
                    </td>
                </tr>
            </table>
        </div>
        <script src="js/Pantalla3.js">
        </script>
    </body>
</html>
